<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="_common.css" />
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/107/three.min.js"></script>
  <script src="./cells.js"></script>
  <script src="_common.js"></script>
  <script>
    let lastConfig;
    let initialized = false;
    // debug: aff_render();
    function aff_render(config) {
      // debug: config = JSON.parse();
      lastConfig = config;
      var oldPreview = document.querySelector("#preview");

      if (oldPreview) {
        window.document.body.removeChild(oldPreview);
      }

      VANTA.CELLS({
        el: document.body,
        color1: config.palette[0],
        color2: config.palette[1]
      })

      initialized = true;
    }

    function aff_pause() {
      window.pause();
    }
    function aff_unpause() {
      window.unpause();
    }

    function aff_download() {
      var link = document.createElement("a");
      var image = document
        .querySelector("#preview")
        .toDataURL("image/png")
        .replace("image/png", "image/octet-stream");
      postDownloadImage({ image });
      console.log(image)
    }
  </script>
</body>
